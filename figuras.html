<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <h1>Figuras Geomertricas</h1>
    <header>
        <p>este es el primer taller practico del curso</p>
    </header>

    <section>
        <h2>
            calcula el area y perimetro de un cuadrado
        </h2>

        <form action="">
            <label for="InputCuadrado">
                escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetro()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="areaCuadrado()">
                calcular el area
            </button>

            <br>
            <p>Escribe los lados del triangulo:</p>

            <label for="inputLado1">Primer Lado</label>
            <input type="number" name="Lado1" id="inputLado1"><br>

            <label for="inputLado2">Segundo Lado</label>
            <input type="number" name="adyacente" id="inputLado2"><br>

            <label for="Base">Base</label>
            <input type="number" name="Base" id="Base"><br><br>

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro del triangulo
            </button>

            <button type="button" onclick="calculoAreaTriangulo()">
                calcular el area del triangulo
            </button>

            <button type="button" onclick="muestraLaAlturaDelTriangulo()">
                Mostrar el valor de la altura
            </button>

            <br><br>

            <label for="InputCirculo"> 
                escribe cuanto mide el radio de tu Circulo:
            </label><br>
            <input type="number" name="" id="InputCirculo">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                calcular el area
            </button>

        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
